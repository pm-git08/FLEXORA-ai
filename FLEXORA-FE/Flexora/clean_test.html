<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Search Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="ai_search_styles.css">
    <script>
      tailwind.config = { theme: { extend: { colors: { brandPurple: { DEFAULT: '#8b5cf6', light: '#a78bfa', dark: '#7c3aed' }, brandBlack: '#111827', brandWhite: '#f9fafb', } } } }
    </script>
</head>
<body class="bg-brandBlack p-10"> <h1 class="text-center text-3xl text-brandWhite mb-6">Clean Test Page</h1>

    <form id="ai-search-form" class="w-full max-w-xl flex flex-col sm:flex-row items-center gap-3 opacity-0 mx-auto my-8">
        <div class="search-box">
          <input type="text" placeholder="Search..." id="search-query-input" required/>
          <span id="search-clear-icon"></span>
        </div>
        <select id="search-type-select" class="ai-search-select" required>
            <option value="client_search" selected>Find Freelancers</option>
            <option value="freelancer_search">Find Jobs</option>
        </select>
        <button type="submit" id="search-submit-button" class="ai-search-button">Search</button>
    </form>
    <section id="results-section" class="mt-8">
        <div id="results-container" class="max-w-4xl mx-auto">
            <div id="search-results-area" class="min-h-[100px]">
                <p class="text-center text-gray-400">Search results will appear here.</p>
            </div>
        </div>
    </section>

    <script src="ai_search_script.js"></script>
    
</body>
</html>
